{% extends 'base.html' %}
{% block title %} Quiz Microscopy {% endblock title %}

{% block content %}

  {% load static %}

  <!-- pour charger l'image -->
  {% get_static_prefix as STATIC_PREFIX %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



<style media="screen">

  .content {
  flex: 1 0 auto;
  color:white;
  background-color:#080808;
  text-align: center;
}

  .list_container{
  display: flex;
  flex-wrap:wrap;
  flex: 1;
  align-items: stretch;
  justify-content: center;
  }

}

</style>


<link rel="stylesheet" href="{% static 'css/style.css' %}">


<div class="row align-items-start">
{%  for image in all  %}
            <div class="col-md-auto">

            <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{ STATIC_PREFIX }}img/img_db/{{image.name}}.jpg" class="card-img" alt="{{image.name}}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ image.organism }}</h5>
                    <p class="card-text">{{ image.describtion }}</p>
                    <p class="card-text"><small class="text-muted"></small></p>
                  </div>
                </div>
              </div>
            </div>


  </div>
{%  endfor  %}
</div>






{% endblock content %}
